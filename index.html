<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container blog-link">
        <div class="main-img">
            <img class="main-img" src="assets/images/illustration-article.svg" alt="">
        </div>
        <div class="info">
            <span class="text-preset-3-bold">Learning</span>
            <p  class="text-preset-3">Published 21 Dec 2023</p>
            <a class="blog-link text-preset-1">HTML & CSS foundations</a>
            <p class="text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="instructor-info">
            <img class="img-avatar" src="assets/images/image-avatar.webp" alt="">
            <p class="text-preset-3-bold">Greg Hooper</p>
        </div>
    </div>
</body>
</html>
